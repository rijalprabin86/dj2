{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Book an Appointment</h2>
        <p class="text-center">Please fill out the form below to schedule your appointment.</p>

        <div class="card p-4 shadow">
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" id="submitButton" class="btn btn-success w-100 mt-3">Book Appointment</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("submitButton").addEventListener("click", function(event) {
            event.preventDefault();
            if (confirm('Are you sure you want to book this appointment?')) {
                document.querySelector('form').submit();
            }
        });
    </script>
</body>
</html>
