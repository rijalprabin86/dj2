{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hairdresser App - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Welcome to our Hairdresser App</h1>
        <p class="lead mb-5">Book your appointment today for professional and stylish services!</p>

        <img src="{% static 'images/hairdresser.jpg' %}" alt="Hairdresser" class="img-fluid mb-4 rounded shadow">

        <div class="featured-services">
            <h2 class="mb-3">Our Services</h2>
            <ul class="list-group list-group-flush mb-4">
                <li class="list-group-item">Haircut</li>
                <li class="list-group-item">Coloring</li>
                <li class="list-group-item">Styling</li>
                <li class="list-group-item">Hair Treatment</li>
            </ul>
        </div>

        <a href="{% url 'book_appointment' %}" class="btn btn-primary btn-lg">Book Now</a>
    </div>
</body>
</html>
